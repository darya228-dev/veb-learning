<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій застосунок (Лабораторна №1)</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Мій застосунок (варіант N 9)</h1>
        </header>

        <main>
            <section id="create-section">
                <form id="createForm">
                    <div class="field">
                        <label for="field1Input">Поле 1</label>
                        <input id="field1Input" type="text" />
                        <p class="error-text" id="field1Error"></p>
                    </div>
                    <div class="field">
                        <label for="field2Select">Поле 2</label>
                        <select id="field2Select">
                            <option value="">Оберіть значення</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                        <p class="error-text" id="field2Error"></p>
                    </div>
                    <div class="field">
                        <label for="field3Text">Коментар</label>
                        <textarea id="field3Text" rows="4"></textarea>
                        <p class="error-text" id="field3Error"></p>
                    </div>
                    <div class="buttons">
                        <button type="submit">Додати</button>
                        <button type="button" id="resetBtn">Очистити</button>
                    </div>
                </form>
            </section>
            <section id="list-section">

                <h2>Список записів</h2>
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Назва</th>
                            <th>Статус</th>
                            <th>Дата</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- рядки даних додає JS -->
                    </tbody>
                </table>

                <div class="field">
                    <label for="titleInput">Назва</label>
                    <input id="titleInput" class="input" type="text" />
                </div>

                <button type="button" class="delete-btn" data-id="123">Видалити</button>
                <button type="button" class="edit-btn" data-id="123">Редагувати</button>

            </section>
        </main>
    </div>
</body>

</html>
