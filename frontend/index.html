<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Лабораторна №1 — Заявка в техпідтримку</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Мій застосунок "Відправка заяви в тех. підтримку" (Варіант №9)</h1>

        <div class="layout">

            <form id="createForm">
                <h2 id="formTitle">Нова заявка</h2>

                <div class="field">
                    <label for="subjectInput">Предмет</label>
                    <input id="subjectInput" type="text">
                    <p class="error-text" id="subjectError"></p>
                </div>

                <div class="field">
                    <label for="statusSelect">Статус</label>
                    <select id="statusSelect">
                        <option value="">Оберіть статус</option>
                        <option value="Technical">Технічний</option>
                        <option value="Physical">Фізичний</option>
                        <option value="Undefined">Невизначено</option>
                    </select>
                    <p class="error-text" id="statusError"></p>
                </div>

                <div class="field">
                    <label for="prioritySelect">Пріоритет</label>
                    <select id="prioritySelect">
                        <option value="">Оберіть пріоритет</option>
                        <option value="Low">Нетермінове</option>
                        <option value="Medium">Не критичне</option>
                        <option value="High">Критичне</option>
                    </select>
                    <p class="error-text" id="priorityError"></p>
                </div>

                <div class="field">
                    <label for="messageInput">Опис проблеми</label>
                    <textarea id="messageInput" rows="4"></textarea>
                    <p class="error-text" id="messageError"></p>
                </div>

                <div class="field">
                    <label for="authorInput">Автор</label>
                    <input id="authorInput" type="text">
                    <p class="error-text" id="authorError"></p>
                </div>

                <div class="buttons">
                    <button type="submit">Зберегти</button>
                    <button type="button" id="cancelEdit" class="hidden">Скасувати</button>
                </div>
            </form>

            <section>
                <h2>Список заявок</h2>
                <div class="filters">
                    <div class="field">
                        <label for="filterStatus">Фільтр за статусом</label>
                        <select id="filterStatus">
                            <option value="">Усі</option>
                            <option value="Technical">Технічний</option>
                            <option value="Physical">Фізичний</option>
                            <option value="Undefined">Невизначено</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="filterPriority">Фільтр за пріоритетом</label>
                        <select id="filterPriority">
                            <option value="">Усі</option>
                            <option value="Low">Нетермінове</option>
                            <option value="Medium">Не потребує швидкого реагування</option>
                            <option value="High">Критичне</option>
                        </select>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Author</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody"></tbody>
                </table>
            </section>

        </div>
    </div>

</body>

</html>
